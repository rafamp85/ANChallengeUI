<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    
    <mat-card-content>
        <form 
            [formGroup]="registerForm"
            (ngSubmit)="addAccount()" 
            autocomplete="off"
        >
            <p>
                <mat-form-field>
                    <input 
                        type="text" 
                        matInput 
                        formControlName="accountName"
                        required
                        placeholder="Account Name"
                    >
                    <mat-error *ngIf="registerForm.controls.accountName.hasError('required')">
                        Account Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input 
                        type="text" 
                        matInput 
                        formControlName="client"
                        required
                        placeholder="Client"
                    >
                    <mat-error *ngIf="registerForm.controls.client.hasError('required')">
                        Client is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input 
                        type="text" 
                        matInput 
                        formControlName="accountManager"
                        required
                        placeholder="Account Manager"
                    >
                    <mat-error *ngIf="registerForm.controls.accountManager.hasError('required')">
                        Account Manager is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input 
                        type="text" 
                        matInput 
                        formControlName="consult"
                        required
                        placeholder="Consult"
                    >
                    <mat-error *ngIf="registerForm.controls.consult.hasError('required')">
                        The consult is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="button">
                <button 
                    type="button"
                    routerLink="/home/accounts"
                    mat-raised-button 
                    color="warn"
                    style="margin-right: 10px;"
                >
                    Cancel
                </button>

                <button 
                    *ngIf="!accountEdited"
                    type="submit"
                    mat-raised-button 
                    color="primary"
                    [disabled]="registerForm.invalid"
                >
                    Register
                </button>
                <button 
                    *ngIf="accountEdited"
                    type="button"
                    (click)="updateAccount()"
                    mat-raised-button 
                    color="primary"
                    [disabled]="registerForm.invalid"
                >
                    Update
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
