<mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="header-image"></div>
      <mat-card-title>{{name}}</mat-card-title>
      <mat-card-subtitle>{{email}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Rafael Photo">
    <mat-card-content>
      <p>
        {{role}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button 
        mat-raised-button 
        color="primary"
        (click)="editUser()"
      >
        EDIT USER
      </button>
    </mat-card-actions>
  </mat-card>
