<mat-card>
    <mat-card-title>{{title}}</mat-card-title>
    
    <mat-card-content>
        <form 
            [formGroup]="registerForm"
            (ngSubmit)="registerUser()" 
            autocomplete="off"
        >
            <p>
                <mat-form-field>
                    <input 
                        type="text" 
                        matInput 
                        formControlName="name"
                        required
                        placeholder="Name"
                    >
                    <mat-error *ngIf="registerForm.controls.name.hasError('required')">
                        User Name is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input 
                        type="email" 
                        matInput 
                        formControlName="email"
                        required
                        placeholder="Email"
                    >
                    <mat-error *ngIf="registerForm.controls.email.hasError('email') && !registerForm.controls.email.hasError('required')">
                        Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.email.hasError('required')">
                        Email is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input 
                        type="password" 
                        matInput 
                        formControlName="password"
                        required
                        placeholder="Password"
                    >
                    <mat-error *ngIf="registerForm.controls.password.hasError('minlength') && !registerForm.controls.password.hasError('required')">
                        Password must contain at least 6 characters
                    </mat-error>
                    <mat-error *ngIf="registerForm.controls.password.hasError('required')">
                        Password is <strong>required</strong>
                    </mat-error>
                </mat-form-field>
            </p>

            <div class="button">
                <button 
                    *ngIf="!userEdited"
                    type="submit"
                    mat-raised-button 
                    color="primary"
                    [disabled]="registerForm.invalid"
                >
                    Register
                </button>

                <button 
                    *ngIf="userEdited"
                    type="button"
                    (click)="updateUser()"
                    mat-raised-button 
                    color="primary"
                    [disabled]="registerForm.invalid"
                >
                    Update
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
